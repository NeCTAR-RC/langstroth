{% extends "base_subnav.html" %}
{% load static %}

{% block extra_head %}
  <link href='{% static "css/nv.d3.min.css" %}' type='text/css'
    media='screen' rel='stylesheet' />
{% endblock %}

{% block content %}
  <div class="container">
    <ul id="graph-buttons" class="nav nav-tabs pull-right">
      <li class="nav-item" id="cumulative"><a class="nav-link active" href="#" data-toggle="tab">Cumulative</a></li>
      <li class="nav-item" id="frequency"><a class="nav-link" href="#" data-toggle="tab">Frequency</a></li>
    </ul>

    <div class="row my-4">
      <div class="col-12">
        <div id="inner-plot-container">
          <div id="plot-area" class="plot-alignment chart-container"></div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_script %}
  <script src='{% static "js/d3.v3.js" %}'></script>
  <script src='{% static "js/nv.d3.js" %}'></script>
  <script src='{% static "js/user_statistics_nv.js" %}'></script>
{% endblock %}
