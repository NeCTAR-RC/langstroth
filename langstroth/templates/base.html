{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Compute Cloud Dashboard - {{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link href='//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' type='text/css' media='screen' rel='stylesheet'/>
    </head>
    <body>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">NeCTAR</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Availability</a></li>
              <li><a href="#">Utilisation</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div>
      </nav>

      <div class="container">
        <div class="page-header">
          {% block page-header %}
          <h1>{{ title }}</h1>
          <p class="lead">{{ tagline }}</p>
          {% endblock %}
        </div>
        <br/>
        {% block content %}
        {% endblock %}
      </div>
      <script src="//code.jquery.com/jquery.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
      <script src="{{ STATIC_URL }}js/jquery.tablesorter.js"></script>
      <script src="{{ STATIC_URL }}js/jquery.metadata.js"></script>
      <script type="text/javascript">
        $(document).ready(function() 
        { 
        $("#modules").tablesorter(); 
        });
        $( "#show-all" ).click(function() {
        $("#modules tbody tr").removeClass("hidden");
        });
        $( "#show-changes" ).click(function() {
        $("#modules tbody tr.noupdates").addClass("hidden");
        });
      </script>
    </body>
  </html>
