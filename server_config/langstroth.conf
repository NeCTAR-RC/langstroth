<VirtualHost *:80>
        ServerName langstroth.doesntexist.com
	ServerAdmin rrothwell@v3.org.au
	#<IfModule mpm_itk_module>
	#AssignUserID USERNAME USERNAME
	#</IfModule>
	DocumentRoot "/usr/local/django/langstroth"
        #DocumentRoot "/var/www/langstroth-www"
	<Directory />
		Options All
		AllowOverride All
		Require all granted
	</Directory>
	Alias /robots.txt /usr/local/django/langstroth/static/robots.txt
	Alias /favicon.ico /usr/local/django/langstroth/static/favicon.ico
	Alias /static/ /usr/local/django/langstroth/static/
	AliasMatch ^/([^/]*\.css) /usr/local/django/langstroth/static/styles/$1
	Alias /media/ /usr/local/django/langstroth/media/
	Alias /static/ /usr/local/django/langstroth/static/
	Alias /data/ /usr/local/django/langstroth/data/
	<Directory /usr/local/django/langstroth/static>
		Require all granted
	</Directory>
	<Directory /usr/local/django/langstroth/media>
		Require all granted
	</Directory>
	<Directory /usr/local/django/langstroth/data>
		Require all granted
	</Directory>
	<Location "/static/">
		Options -Indexes
	</Location>
	ErrorLog /usr/local/django/langstroth/apache/logs/error.log
	CustomLog /usr/local/django/langstroth/apache/logs/access.log combined
	WSGIScriptAlias / /usr/local/django/langstroth/langstroth/wsgi.py
	<Directory /usr/local/django/langstroth/langstroth>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>
	WSGIDaemonProcess langstroth python-path=/usr/local/django/langstroth processes=2 threads=15 display-name=langstroth
	WSGIProcessGroup langstroth
</VirtualHost>
