{% extends "base.html" %}
{% load static %}

{% block extra_head %}
    <link href='{% static "css/allocation-visualisation.css" %}' type='text/css' media='screen' rel='stylesheet'/>
    <link href='{% static "css/master-detail.css" %}' type='text/css' media='screen' rel='stylesheet'/>
{% endblock %}

{% block content %}
    <div class="row">
      <div class="col-md-3">
        <ul id="filter-buttons" class="nav nav-tabs">
          <li id="filter-all" class="active"><a href="#" data-toggle="tab">All</a></li>
          <li id="filter-national"><a href="#" data-toggle="tab">National</a></li>
          <li id="filter-local"><a href="#" data-toggle="tab">Local</a></li>
        </ul>
      </div>
      <div class="col-md-2 col-md-offset-2">
        <h4><div id="statistics-area" class="label label-default"></div></h4>
      </div>
      <div class="col-md-3 pull-right">
        <ul id="graph-buttons" class="nav nav-tabs pull-right">
          <li id="cores" class="active"><a href="#" data-toggle="tab">Cores</a></li>
          <li id="instances"><a href="#" data-toggle="tab">Instances</a></li>
        </ul>
      </div>
    </div>
    <div class="row top-buffer" id="chart-navigator-1">
      <div class="col-md-12">
        <ul class="breadcrumb"></ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-xs-12">
        <div id="plot-area">
        </div>
      </div>
      <div class="col-md-6 col-xs-12">
        <div id="table-area" class="text-center"></div>
      </div>
    </div>
{% endblock %}

{% block extra_script %}
  <script>
    // Global vars
    var allocationURL = '{{ allocation_url }}';
  </script>
  <script src='{% static "js/d3.v4.js" %}'></script>
  <script src='{% static "js/breadcrumbs.js" %}'></script>
  <script src='{% static "js/colour_palette.js" %}'></script>
  <script src='{% static "js/allocations.js" %}'></script>
  <script src='{% static "js/allocations_pie.js" %}'></script>
  <script src='{% static "js/for_table.js" %}'></script>
{% endblock %}
