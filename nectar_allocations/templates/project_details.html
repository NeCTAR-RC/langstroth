{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<link href='{% static "css/allocation-visualisation.css" %}' type='text/css' media='screen' rel='stylesheet'/>
    <link href='{% static "css/master-detail.css" %}' type='text/css' media='screen' rel='stylesheet'/>
{% endblock %}

{% block content %}
    <div class="row">
      <h4>Allocation details</h4>
      <div class="col-md-12">
        <div id="project-summary" class='project-details-container'></div>
      </div>
    </div>
    <div class="row">
      <h4>Allocation quota</h4>
      <div class="col-md-12">
        <div id="project-quota" class='project-details-container'></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        &nbsp;
      </div>
    </div>
{% endblock %}

{% block extra_script %}
  <script>
    // Global vars
    var allocationURL = '{{ allocation_url }}';
    var allocationId = '{{ allocation_request_id }}';
    var projectName = '{{ title }}';
  </script>
  <script src='{% static "js/d3.v3.js" %}'></script>
  <script src='{% static "js/breadcrumbs.js" %}'></script>
  <script src='{% static "js/allocations.js" %}'></script>
  <script src='{% static "js/project_details.js" %}'></script>
{% endblock %}
